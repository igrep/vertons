<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>「ナビつき！つくってわかる はじめてゲームプログラミング」風の何か</title>
    <script type="text/javascript" data-main="umd/index.js"
        src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js"></script>
    <style>
    .containerElement {
      width: 1280px;
      height: 720px;
      margin: 0 0.5em 0 0.5em;
    }

    .menuBar {
      margin: 1em 0.5em 0 0.5em;
      --submenu-width: 7.5em;
      --vertical-padding: 0.5em;

      /* https://qiita.com/BEMU/items/0f500e0306471073ed63 */
      letter-spacing: -0.4em;
    }
    .menuBar > .menu {
      width: 3em;
      border-color: var(--menu-color);
      background-color: var(--menu-color);
      padding: var(--vertical-padding) 1em;
      letter-spacing: normal;
    }
    .menuBar > .menu > a {
      text-align: center;
      color: #FFFFFF;
      font-weight: bold;
    }
    .menu.saveLoad {
      --border-width: 3px;
      text-align: center;
      border-top: var(--border-width) solid #000000;
      border-right: var(--border-width) solid #000000;
      background-color: #FFFFFF;
      padding-top: calc(var(--vertical-padding) - var(--border-width) + 0.25px);
    }
    .menu.saveLoad:hover {
      background-image: linear-gradient(-45deg, #57E4FA 25%, #5FEDFC 25%, #5FEDFC 50%, #57E4FA 50%, #57E4FA 75%, #5FEDFC 75%);
      background-size: 15px 15px;
    }
    .menu.saveLoad > a {
      font-weight: normal;
      color: #000000;
    }
    .menuBar > .menu > .submenu {
      margin-top: var(--vertical-padding);
    }
    .menu {
      display: inline-block;
      position: relative;
      width: var(--submenu-width);
      cursor: pointer;
    }
    .menu a {
      display: block;
    }
    .menu:hover > .submenu {
      display: block;
      z-index: 1;
    }
    .submenu > .menu:hover > .submenu {
      display: block;
    }
    .submenu {
      border-left: 3px solid var(--menu-color);
      border-right: 3px solid var(--menu-color);
      border-bottom: 3px solid var(--menu-color);
      border-radius: 0px 5px 5px 5px;

      display: none;
      position: absolute;
      left: 0px;
      width: var(--submenu-width);
    }
    .submenu a {
      border-top: 3px solid var(--menu-color);
      color: var(--menu-color);
      padding: 0.5em 0.5em 0.5em 1em;
      background-color: #FFFFFF;
    }
    .submenu a:hover {
      background-color: #FFEC00;
    }
    .submenu .submenu {
      left: var(--submenu-width);
      top: 0px;
    }
    .submenu > .menu > a:after {
      text-align: right;
      float: right;
      content: "›";
      font-weight: bold;
    }

    #stage, #closeButton {
      display: none;
      position: absolute;
      background-color: white;
    }
    #stage {
      top: 20px;
      left: 20px;
    }
    #closeButton {
      top: 40px;
      left: 900px;
    }
    </style>
  </head>
  <body>
  <h1>「ナビつき！つくってわかる はじめてゲームプログラミング」風の何か</h1>
  <div class="js-menuBar menuBar">
    <div class="menu" style="--menu-color: #FF004C;">
      <a>入力</a>
      <div class="submenu">
        <a data-handler="addClickInstruction">クリック</a>
        <a data-handler="addConstInstruction">定数</a>
        <a data-handler="addTimeInstruction">経過時間</a>
      </div>
    </div>
    <div class="menu" style="--menu-color: #00AD7C;">
      <a>中間</a>
      <div class="submenu">
        <div class="menu">
          <a>けいさん</a>
          <div class="submenu">
            <a data-handler="addArithmeticInstruction" data-argument="+">+</a>
            <a data-handler="addArithmeticInstruction" data-argument="-">-</a>
            <a data-handler="addArithmeticInstruction" data-argument="×">×</a>
            <a data-handler="addArithmeticInstruction" data-argument="÷">÷</a>
          </div>
        </div>
        <div class="menu">
          <a>くらべる</a>
          <div class="submenu">
            <a data-handler="addComparisonInstruction" data-argument="=">=</a>
            <a data-handler="addComparisonInstruction" data-argument="&lt;">&lt;</a>
            <a data-handler="addComparisonInstruction" data-argument="≦">≦</a>
            <a data-handler="addComparisonInstruction" data-argument="&gt;">&gt;</a>
            <a data-handler="addComparisonInstruction" data-argument="≧">≧</a>
          </div>
        </div>
        <a data-handler="addCounterInstruction">カウンター</a>
        <a data-handler="addNotInstruction">NOT</a>
        <a data-handler="addAndInstruction">AND</a>
      </div>
    </div>
    <div class="menu" style="--menu-color: #F55F00;">
      <a>モノ</a>
      <div class="submenu">
        <a data-handler="addObjectInstruction" data-argument="🐶">🐶 イヌ</a>
        <a data-handler="addObjectInstruction" data-argument="😺">😺 ネコ</a>
        <a data-handler="addObjectInstruction" data-argument="🙂">🙂 ヒト</a>
      </div>
    </div>
    <div class="menu" style="--menu-color: #000000;" data-handler="play"><a>▶</a></div>
    <div class="menu saveLoad" data-handler="save">保存</div>
    <div class="menu saveLoad" data-handler="load">再開</div>
  </div>
  <svg class="containerElement" id="stage" xmlns="http://www.w3.org/2000/svg"></svg>
  <button id="closeButton" onclick="stopPlaying()">X</button>
  <verton-garage class="containerElement">
  </verton-garage>
  </body>
</html>
